<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center text-uppercase text-primary">My form</h1>
    <div class="alert" id="msg"></div>
    <form id="regForm">
        <div class="form-group">
          <label for="email" class="text-info">Email address</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password1" class="text-info">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2" class="text-info">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
          </div>
        <div class="form-group">
          <label for="file" class="text-info">File input</label>
          <input type="file" id="file" name="file">
          <p class="help-block">Not greater than 10mb</p>
        </div>
        <div class="form-check">
          <p class="text-info">Do you agree with the terms and conditions?</p>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Yes
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio"> No
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" >Maybe
          </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    


    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
